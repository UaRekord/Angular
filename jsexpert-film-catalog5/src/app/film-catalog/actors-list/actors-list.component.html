<app-top (search)="searchAll($event)"></app-top>
<!--* тут я передаю отдельно каждый элемент массива  -->
<mat-grid-list cols="4" rowHeight="1:2">
  <mat-grid-tile *ngFor="let actor of actors; trackBy: this.filmsService.trackByFn;"> 
    <app-actors-item [actor]="actor" [actors]="actors" (favorite)="setCounterValue($event)" [favorites]="favorites"></app-actors-item>
  </mat-grid-tile>
 </mat-grid-list>
<app-buttons (page)="getNewPage($event)"></app-buttons>
<div class="wrapper" *ngIf="isLoaded">
</div>
