  <mat-card class="example-card">
    <mat-card-header class="filmName">
      <mat-card-title><h4>{{actor.name}}</h4></mat-card-title>
      <mat-card-subtitle> Рейтинг {{actor.popularity}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{imgPath+actor.profile_path}} alt="Photography">
    <mat-card-content class="card-description">
      <p>
            
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="setFavorite(actor.id)" [ngClass]="{pressed: this.filmsService.isFavorite(actor.id, this.favorite, 'favActors')}">НРАВИТСЯ</button>
    </mat-card-actions>
  </mat-card>
