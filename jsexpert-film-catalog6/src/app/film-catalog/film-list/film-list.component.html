<app-top (search)="searchAll($event)"></app-top>
<!--* тут я передаю отдельно каждый элемент массива  -->
<mat-grid-list cols="4" rowHeight="1:2">
  <mat-grid-tile *ngFor="let film of films; trackBy: this.filmsService.trackByFn;"> 
    <app-film-item [film]="film" [films]="films" (favorite)="setCounterValue($event)" [favorites]="favorites"></app-film-item>
  </mat-grid-tile>
 </mat-grid-list>
<app-buttons (page)="getNewPage($event)"></app-buttons>
<div class="wrapper" *ngIf="isLoaded">
</div>
